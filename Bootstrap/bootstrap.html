<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body style="margin: 0; padding: 0; box-sizing: content-box;">
        <div class="d-flex w-100" style="height: 40px;">
            <div class="d-flex justify-content-center align-items-center container box-sizing mw-100 " style="color: rgb(108, 158, 34); background-color:rgb(70, 43, 95); ">
                <h2>FORM</h2>
            </div>
            <div class="d-flex justify-content-center align-items-center container box-sizing mw-100" style="color:black; background-color: burlywood;">
                <h2>TABLE</h2>
            </div>
        </div>
        <div class="d-flex w-100 " style="height: 710px;">
            <div class="container mw-100 border">
                <label class="form-label  pt-2" for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control border-dark">
    
                <label for="tel" class="form-label pt-2 ">Phone No:</label>
                <input type="tel" name="tel" id="tel" class="form-control border-dark">

                <label class="form-label pt-2" for="address">Address:</label>
                <textarea name="address" id="address" cols="30" rows="4" class="form-control border-dark"></textarea>
    
                <label class="form-label pt-2" for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" class="form-control border-dark">
    
               
    
                <label class="form-label pt-2" for="gender">Gender:</label>
                <div class="form-check d-flex">
                    <div>
                        <input class="form-check-input" type="radio" name="gender" id="male" checked>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="mx-5">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
    
                <label class="form-label pt-2" for="city">Place</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>City:</option>
                    <option value="1">Delhi</option>
                    <option value="2">Noida</option>
                    <option value="3">Gurugram</option>
                  </select>
    
                <button type="submit" class="btn btn-primary my-3" style="background-color: blueviolet;">Submit</button>
                <button type="reset" class="btn btn-secondary my-3" style="background-color: blueviolet;"">Reset</button>
    
            </div>
    
            <div class="container mw-100 d-flex justify-content-center pt-2 align-items-center">
                <div class="container2" id="tableid">
                    <table class="table table-secondary">
                        <thead>
                            <tr>
                                <th scope="col">S.no</th>
                                <th scope="col">Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Phone</th>
                                <th scope="col">DOB</th>
                                <th scope="col">Interest</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th rowspan="2" scope="row">1</th>
                                <td rowspan="2">Suhani</td>
                                <td rowspan="2">Female</td>
                                <td rowspan="2">123</td>                      
                                <td rowspan="2">4-06</td>
                                <td>Music</td>
                            </tr>
                            <tr>
                            <tr>
                                <th rowspan="2" scope="row">2</th>
                                <td rowspan="2">Abhishek</td>
                                <td rowspan="2">Male</td>
                                <td rowspan="2">1233</td>
                                <td rowspan="2">7-09</td>
                            </tr>
                            <tr>
                                <td>Chess</td>
                            </tr>
                            <tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
